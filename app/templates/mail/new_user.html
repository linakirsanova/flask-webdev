<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New User Registration - Ragtime</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f8f9fa;
      }
      .container {
        background-color: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        border-bottom: 2px solid #17a2b8;
        padding-bottom: 15px;
        margin-bottom: 25px;
      }
      .title {
        color: #17a2b8;
        font-size: 22px;
        margin-bottom: 10px;
      }
      .user-info {
        background-color: #e9ecef;
        padding: 20px;
        border-radius: 5px;
        margin: 20px 0;
        border-left: 4px solid #28a745;
      }
      .info-row {
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .label {
        font-weight: bold;
        color: #495057;
        min-width: 120px;
      }
      .value {
        color: #212529;
        flex: 1;
        text-align: right;
      }
      .stats {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
        margin: 20px 0;
      }
      .footer {
        border-top: 1px solid #dee2e6;
        padding-top: 15px;
        margin-top: 25px;
        font-size: 14px;
        color: #6c757d;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">ðŸŽ‰ New User Registration</h1>
        <p>Ragtime Admin Dashboard</p>
      </div>
      <p>A new user has successfully registered on Ragtime.</p>
      <div class="user-info">
        <h3 style="margin-top: 0; color: #28a745">User Information</h3>
        <div class="info-row">
          <span class="label">Name:</span>
          <span class="value">{{ user.username }}</span>
        </div>
        <div class="info-row">
          <span class="label">Email:</span>
          <span class="value">{{ user.email }}</span>
        </div>
      </div>
    </div>
  </body>
</html>
